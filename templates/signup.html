<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" />
        <link rel="icon" href="{% static 'images/logo.png' %}" sizes="500x500" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Recipes | Sign Up</title>
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet" />
    </head>
    <body>
        <section class="main">
            <section class="wrapper">
                <h1 style="margin-top: 100px;">Sign Up</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <span class="first_name">
                        <label for="first_name">First name</label>
                        <input id="first_name" type="text" placeholder="First name" name="first_name" required/>
                    </span>
                    <span class="last_name">
                        <label for="last_name">Last name</label>
                        <input id="last_name" type="text" placeholder="Last name" name="last_name" required/>
                    </span>
                    <span class="emailc">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email" name="email" required/>
                    </span>
                    <span class="pass">
                        <label for="password">Password </label>
                        <input id="password" type="password" placeholder="Password" name="password" required/>
                    </span>
                    {% if error %}                
                        <p>{{message}}</p>
                    {% endif %}
                    <span class="button">
                        <button type="submit">Sign Up</button>
                        <a href="login" class="button">Log In</a>
                    </span>
                </form>
            </section>
        </section>
    </body>
</html>
